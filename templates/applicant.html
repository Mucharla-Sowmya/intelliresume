<!DOCTYPE html>
<html>
<head>
<title>Applicant Portal - IntelliResume</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#4e73df,#1cc88a);
height:100vh;
overflow:hidden;
}

/* Navbar */
.navbar{
height:70px;
box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* Center section */
.main-section{
height:calc(100vh - 70px);
display:flex;
justify-content:center;
align-items:center;
}

/* Premium glass card */
.card-custom{
background:rgba(255,255,255,0.18);
backdrop-filter:blur(20px);
border-radius:22px;
padding:45px;
width:480px;
color:white;
box-shadow:0 30px 70px rgba(0,0,0,0.35);
transition:0.3s;
}

.card-custom:hover{
transform:translateY(-5px);
}

.form-control{
border-radius:14px;
padding:12px;
}

.btn-custom{
border-radius:40px;
padding:12px 28px;
font-weight:600;
transition:0.3s;
}

.btn-custom:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4">
<a class="navbar-brand" href="/">IntelliResume</a>

<div class="ms-auto">
<a href="/" class="btn btn-outline-light me-2">Home</a>
<a href="/recruiter" class="btn btn-success">Recruiter</a>
</div>
</nav>

<div class="main-section">

<div class="card-custom">

<h3 class="text-center mb-4">✨ AI Resume Analyzer</h3>

<form method="POST" enctype="multipart/form-data">

<div class="mb-3">
<label>Upload Resume</label>
<input type="file" name="resume" class="form-control" required>
</div>

<div class="mb-4">
<label>Job Role / Description</label>
<input type="text" name="job" class="form-control" required>
</div>

<div class="text-center">
<button class="btn btn-light btn-custom">
Analyze Resume
</button>
</div>

</form>

<hr class="mt-4">

<div class="text-center">
<a href="/" class="btn btn-outline-light">
⬅ Back to Home
</a>
</div>

</div>
</div>

</body>
</html>
