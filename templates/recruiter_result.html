<!DOCTYPE html>
<html>
<head>
<title>Candidate Ranking - IntelliResume</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#4e73df,#1cc88a);
min-height:100vh;
}

/* Navbar */
.navbar{
height:70px;
box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* Main */
.main-section{
padding:40px;
}

/* Glass card */
.card-custom{
background:rgba(255,255,255,0.18);
backdrop-filter:blur(18px);
border-radius:20px;
padding:25px;
color:white;
box-shadow:0 25px 50px rgba(0,0,0,0.35);
}

/* Table styling */
table{
color:white;
}

th{
font-weight:600;
}

tr:hover{
background:rgba(255,255,255,0.2);
}

/* Buttons */
.btn-custom{
border-radius:40px;
padding:10px 25px;
font-weight:600;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4">
<a class="navbar-brand" href="/">IntelliResume</a>

<div class="ms-auto">
<a href="/" class="btn btn-outline-light me-2">Home</a>
<a href="/recruiter" class="btn btn-success">Recruiter</a>
</div>
</nav>

<div class="container main-section">

<h2 class="text-center text-white mb-4">

</h2>

<div class="card-custom">

<table class="table table-borderless text-center">

<tr>
<th>Rank</th>
<th>Resume</th>
<th>Match Score (%)</th>
</tr>

{% for r in results %}
<tr>
<td><b>{{ loop.index }}</b></td>
<td>{{ r.name }}</td>
<td>{{ r.score }}</td>
</tr>
{% endfor %}

</table>

</div>

<div class="text-center mt-4">
<a href="/recruiter" class="btn btn-light btn-custom me-3">

</a>

<a href="/" class="btn btn-outline-light btn-custom">

</div>

</body>
</html>
